<!DOCTYPE html>
<html>
	<head>
		<title>Формы html</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<form>
			<div>
				<label>Текстовое поле</label>
				<input type="text" placeholder="Подсказывающий текст">
			</div>
			<div>
				<label>Отключенное поле</label>
				<input type="text" disabled="disabled" placeholder="Отключенное поле">
			</div>
			<div>
				<label>Раскрывающийся список</label>
				<select>
					<option>Lagouste</option>
					<option>Soubcart</option>
					<option>Aboutso</option>
				</select>
			</div>
			<div>
				<label>Флажки</label>
				<ul>
					<li>
						<label><input type="checkbox">Lorem ipsum dolor sit amet</label>
					</li>
					<li>
						<label><input type="checkbox">Consectetur adipisicing elit</label>
					</li>
					<li>
						<label><input type="checkbox" disabled="disabled">Disabled checkbox</label>
					</li>
				</ul>
			</div>
			<div>
				<label>Переключатели</label>
				<ul>
					<li>
						<label><input type="radio">Lorem ipsum dolor sit amet</label>
					</li>
					<li>
						<label><input type="radio">Consectetur adipisicing elit</label>
					</li>
					<li>
						<label><input type="radio" disabled="disabled">Disabled radio</label>
					</li>
				</ul>
			</div>
			<div>
				<label>Выберите файл</label>
				<input type="file">
			</div>
			<div>
				<label>Textarea</label>
				<textarea></textarea>
			</div>
			<div>
				<label>Кнопка</label>
				<button type="submit">Отправить</button>
				<button type="reset">Сбросить</button>
			</div>
		</form>
	</body>
</html>
